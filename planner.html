        function getRandomMeal(type,preference,budget){
            let options=meals[type]
            if (preference==="veg"){
                options=options.filter(meal=>meal.type==="veg")
            }
            else if (preference==="non veg") {
                options=options.filter(meal=>meal.type==="non veg")
            }
            if(budget){ //checks if the userr has entered a budget
                options=options.filter(meal=>meal.cost<=budget)
            }
            if (options.length===0){
                return null;
            }
        else{
             return options[Math.floor(Math.random()*options.length)] //math.random gives a random deciman between 0 and 1 and it multiplies with options length then math.floor rounds to the nearest whole number
    }
            } 
             function planMeal(){
                const budget=parseInt(document.getElementById("budget").value); //parseint converts string into number
                const preference=document.getElementById("preference").value;
                const type=document.getElementById("mealtype").value;
                const meal=getRandomMeal(type,preference,budget);
                const result=document.getElementById("result");
             if(!meal){
                result.innerHTML=`no ${preference} options found in ${type}`; //inner html tells the div tag what to show on the html page
                return;
             }

        html += `<p style="color:red;">‚ö†Ô∏è Over budget! (Your budget: Rs. ${budget})</p>`;
